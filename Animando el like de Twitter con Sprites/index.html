<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter like</title>
    <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin:0;

    }

    .like{
      cursor: pointer;
      width: 100px;
      height: 100px;
      background: red;
      animation-name: like;
      animation-duration: 1s;
      animation-timing-function: steps(5);
    }
    @@keyframes like {
      0%{
        transform: translateX(0px);
      }
      100%{
        transform: translateX(200px);
      }

    }
    </style>

  </head>
  <body>

     <div class="tweet-box">



    <div class="like">

    </div>


    </div>
  </body>
</html>
